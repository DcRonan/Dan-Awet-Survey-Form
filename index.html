<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">This form is for some feedback about Microverse</p>

      <form id="survey-form" method="get">
        <div>
          <label for="name" id="name-label">Full Name</label>
          <input type="text" name="full-name" id="name" placeholder="Enter your name..." required>
        </div>  
        <div>
          <label for="email" id="email-label">Email</label>
        </div>
          <input type="email" name="email" id="email" required placeholder="Enter your email..">
        </div>
        <div>
          <label for="number" id="number-label">Age</label>
          <input type="text" name="age" id="number" min="12" max="100" required>
        </div>


        </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
