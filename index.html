<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <main>
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">This form is for some feedback about Microverse</p>

      <form id="survey-form" method="get">
        <div>
          <label for="name" id="name-label">Full Name</label> <br>
          <input class="name-email-age" type="text" name="full-name" id="name" placeholder="Enter your name..." required>
        </div>  
        <div>
          <label for="email" id="email-label">Email</label> <br>
          <input class="name-email-age" type="email" name="email" id="email" required placeholder="Enter your email..">
        </div>
        <div>
          <label for="number" id="number-label">Age</label> <br>
          <input class="name-email-age" type="number" name="age" id="number" min="12" max="100" required placeholder="Please enter your age...">
        </div>
       <div id="dropdown"class="dropdown">
         <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
               choose here
             </button>
         <div class="dropdown-menu" aria-labelledby="triggerId">
           <a class="dropdown-item" href="#">Action1</a>
           <a class="dropdown-item" href="#">Action2</a>
           <a class="dropdown-item" href="#">Action3</a>
         </div>
       </div>

       <div class="form-check">
         <label class="form-check-label">
           <input type="radio" class="form-check-input" name="radio" id="" value="checkedValue" checked>
           Display value
         </label>
       </div>

       <div>
         <label for="radio" id="refer-label">Would you recommend Microverse to a friend?</label> <br>
         <input type="radio" name="radio" value="1" class="radio-buttons"> Of course! <br>
         <input type="radio" name="radio" value="2" class="radio-buttons"> Might do <br>
         <input type="radio" name="radio" value="3" class="radio-buttons"> No thanks
       </div>

       <div id="favorite">
         <label id="favorite-label" for="">What is your favorite thing about Microverse?</label> <br>
        <select name="dropdown" id="dropdown">
          <option value="1" disabled selected value>Select an option</option>
          <option value="2">Projects</option>
          <option value="3">Challenges</option>
          <option value="4">The students</option>
        </select>
       </div>
       

       <div class="form-check row">
      
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
            Font-end projects
          </label>

       
         
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
            Back-end projects
          </label>

         
        
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
            Data visualization
          </label>

         
       </div>
      <div>
        <label for="comment">Any comments?</label> <br>
        <textarea placeholder="Enter your comment here..." name="comment" id="comment-box" cols="35" rows="6"></textarea>
      </div>
      <div>
        <input type="submit" value="submit" id="submit">
      </div>

        </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
